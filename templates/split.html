<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-md-6 col-lg-8" style="background-color:black;height:650px">
            <p>Cluster / graph</p>
            <iframe id="if1" class="embed-responsive-item" style="width:100%;visibility:visible;height:100%;" src="/graph"></iframe>
        </div>
        <div class="col-sm-3 col-md-6 col-lg-4" style="background-color:#003366;color:white;height:650px">
            <p>Search helper</p>
            {% if request.view == "summary" %}
                {% set rurl = "summarytemp.html" %}
            {% elif request.view == "webview" %}
                {% set rurl = doi %}
            {% endif %}
            <iframe id="if2" class="embed-responsive-item"  style="visibility:visible;width:100%;height:100%" src="{{ rurl }}"></iframe>
        </div>
      </div>
    </div>
   
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>

</html>
